<!DOCTYPE html>
<html>
<head>
    <title>Weather Data Display</title>
</head>
<body>
    <h1>Weather Data for Ramat Gan</h1>
    <div id="weatherData">Loading weather data...</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const encodedParams = new URLSearchParams();
        encodedParams.set('locationKey', 'Ramat Gan');

        const options = {
            method: 'POST',
            url: 'https://accuweatherstefan-skliarovv1.p.rapidapi.com/get24HoursConditionsByLocationKey',
            headers: {
                'content-type': 'application/x-www-form-urlencoded',
                'X-RapidAPI-Key': 'YOUR_API_KEY',
                'X-RapidAPI-Host': 'AccuWeatherstefan-skliarovV1.p.rapidapi.com'
            },
            data: encodedParams,
        };

        axios.request(options)
            .then(function (response) {
                document.getElementById('weatherData').innerText = JSON.stringify(response.data, null, 2);
            })
            .catch(function (error) {
                document.getElementById('weatherData').innerText = 'Error: ' + error;
            });
    </script>
</body>
</html>
